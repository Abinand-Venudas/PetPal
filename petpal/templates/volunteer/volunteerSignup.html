{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Signup â€“ PetPal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-pink-100">

<div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-lg">

  <h2 class="text-3xl font-extrabold text-center mb-6">
    Volunteer Signup
  </h2>

  {% for msg in messages %}
    <p class="text-center text-red-500 mb-4">{{ msg }}</p>
  {% endfor %}

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <input name="vname" placeholder="Full Name" required class="w-full p-3 border rounded-xl">
    <input name="vemail" type="email" placeholder="Email" required class="w-full p-3 border rounded-xl">
    <input name="phone" placeholder="Phone" required class="w-full p-3 border rounded-xl">

    <textarea name="vaddress" placeholder="Address" required class="w-full p-3 border rounded-xl"></textarea>

    <select name="skills" required class="w-full p-3 border rounded-xl">
      <option value="">Select Skill</option>
      <option>Animal Care</option>
      <option>Training</option>
      <option>Transportation</option>
      <option>Groomer</option>
    </select>

    <input type="file" name="vfile" required class="w-full">

    <input type="password" name="vpassword" placeholder="Password" required class="w-full p-3 border rounded-xl">
    <input type="password" name="vcpassword" placeholder="Confirm Password" required class="w-full p-3 border rounded-xl">

    <button class="w-full py-3 rounded-xl bg-indigo-600 text-white font-bold">
      Create Account
    </button>
  </form>
</div>

</body>
</html>
