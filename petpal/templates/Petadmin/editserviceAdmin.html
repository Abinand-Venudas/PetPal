{% extends "petadmin/baseAdmin.html" %}
{% load static %}

{% block title %}Edit Service{% endblock %}

{% block content %}

<div class="mb-10">
  <h1 class="text-4xl font-extrabold">Edit Service</h1>
  <p class="text-gray-500 mt-2">Update service details</p>
</div>

<form method="post" class="max-w-4xl bg-white p-10 rounded-3xl shadow">
{% csrf_token %}

<div class="space-y-6">

  <!-- SERVICE NAME -->
  <input type="text"
         name="name"
         value="{{ service.name }}"
         placeholder="Service Name"
         class="w-full px-5 py-4 rounded-xl border focus:ring-2 focus:ring-indigo-400"
         required>

  <!-- PRICE -->
  <input type="number"
         name="price"
         value="{{ service.price }}"
         placeholder="Price"
         class="w-full px-5 py-4 rounded-xl border focus:ring-2 focus:ring-indigo-400"
         required>

<div class="flex gap-4 mt-10">
  <button type="submit"
          class="px-8 py-4 rounded-xl text-white font-semibold
                 bg-gradient-to-r from-indigo-600 to-pink-500">
    Update Service
  </button>

  <a href="{% url 'petadmin:serviceAdmin' %}"
     class="px-8 py-4 rounded-xl bg-gray-100 font-semibold">
    Cancel
  </a>
</div>

</form>

{% endblock %}
