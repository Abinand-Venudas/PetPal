{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PetPal Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:"Poppins",sans-serif;
      background:
        radial-gradient(circle at top right,#eef2ff,transparent 45%),
        radial-gradient(circle at bottom left,#fde7f3,transparent 45%),
        #f8fafc;
    }

    /* Glass effect */
    .glass{
      background:rgba(255,255,255,.82);
      backdrop-filter:blur(16px);
      border:1px solid rgba(255,255,255,.55);
    }

    /* Sidebar */
    #sidebar{
      width:18rem;
      transition:all .25s ease;
    }
    #sidebar.collapsed{
      width:5.5rem;
    }
    #sidebar.collapsed span,
    #sidebar.collapsed h2{
      display:none;
    }

    /* Sidebar links */
    .sidebar a{
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 20px;
      border-radius:9999px;
      transition:all .25s ease;
      color:#334155;
    }

    .sidebar a:hover{
      background:linear-gradient(135deg,#6366f1,#ec4899);
      color:white;
      transform:translateX(4px);
    }

    /* Active capsule */
    .sidebar a.active{
      background:linear-gradient(135deg,#6366f1,#ec4899);
      color:white;
      box-shadow:0 8px 24px rgba(99,102,241,0.35);
    }
  </style>
</head>

<body>

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="glass px-6 py-10 sidebar hidden md:block">

    <!-- Toggle -->
    <button onclick="toggleSidebar()"
            class="mb-8 p-3 rounded-xl bg-indigo-100 text-indigo-600 hover:bg-indigo-200">
      <i data-lucide="menu"></i>
    </button>

    <!-- Logo -->
    <h2 class="text-4xl font-extrabold text-indigo-600 mb-14">PetPal</h2>

    <nav class="space-y-2 text-sm font-semibold">

      <a href="{% url 'petadmin:homeAdmin' %}"
         class="{% if request.path == '/petadmin/home/' or request.path == '/petadmin/' %}active{% endif %}">
        <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
      </a>

      <a href="{% url 'petadmin:doctorAdmin' %}"
         class="{% if '/petadmin/doctor/' in request.path %}active{% endif %}">
        <i data-lucide="stethoscope"></i><span>Doctors</span>
      </a>

      <a href="{% url 'petadmin:volunteerAdmin' %}"
         class="{% if '/petadmin/volunteer/' in request.path %}active{% endif %}">
        <i data-lucide="scissors"></i><span>Volunteers</span>
      </a>

      <a href="{% url 'petadmin:adminGroomingBookings' %}"
         class="{% if '/petadmin/grooming/' in request.path %}active{% endif %}">
        <i data-lucide="calendar"></i><span>Grooming Bookings</span>
      </a>

      <a href="{% url 'petadmin:userAdmin' %}"
         class="{% if '/petadmin/users/' in request.path %}active{% endif %}">
        <i data-lucide="users"></i><span>Users</span>
      </a>

      <a href="{% url 'petadmin:adoptionPetsAdmin' %}"
         class="{% if '/petadmin/adoption/' in request.path %}active{% endif %}">
        <i data-lucide="paw-print"></i><span>Adoption Pets</span>
      </a>

      <!-- SERVICES -->
      <div class="pt-6 pb-2 text-xs text-gray-400 uppercase tracking-wider">
        Services
      </div>

      <a href="{% url 'petadmin:groomingServicesAdmin' %}"
         class="{% if '/petadmin/services/grooming/' in request.path %}active{% endif %}">
        <i data-lucide="sparkles"></i><span>Grooming Services</span>
      </a>

      <a href="{% url 'petadmin:daycarePlansAdmin' %}"
         class="{% if '/petadmin/services/daycare/' in request.path %}active{% endif %}">
        <i data-lucide="home"></i><span>Daycare Plans</span>
      </a>

      <!-- LOGOUT -->
      <form method="post" action="{% url 'petadmin:logoutAdmin' %}" class="pt-8">
        {% csrf_token %}
        <button type="submit"
                onclick="return confirm('Are you sure you want to logout?')"
                class="w-full flex items-center gap-3 px-5 py-3 rounded-full
                       text-red-600 hover:text-white
                       hover:bg-gradient-to-r hover:from-red-500 hover:to-pink-500
                       transition">
          <i data-lucide="log-out"></i><span>Logout</span>
        </button>
      </form>

    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 px-12 py-10">
    <div class="max-w-7xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

</div>

<script>
  lucide.createIcons();
  function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("collapsed");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
