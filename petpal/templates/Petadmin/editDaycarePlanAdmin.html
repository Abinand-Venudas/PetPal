{% extends "Petadmin/baseadmin.html" %}
{% block title %}Edit Daycare Plan{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Edit Daycare Plan</h1>

<form method="POST" class="space-y-6">
  {% csrf_token %}

  <!-- PLAN NAME -->
  <div>
    <label class="block text-sm font-medium mb-1">Plan Name</label>
    <input type="text"
           name="name"
           value="{{ plan.name }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
  </div>

  <!-- PRICE PER HOUR -->
  <div>
    <label class="block text-sm font-medium mb-1">
      Price Per Hour (₹)
    </label>
    <input type="number"
           name="price_per_hour"
           step="0.01"
           min="0"
           value="{{ plan.price_per_hour }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
    <p class="text-xs text-gray-500 mt-1">
      This price will be multiplied by hours × days
    </p>
  </div>

  <!-- MAX DAYS -->
  <div>
    <label class="block text-sm font-medium mb-1">
      Maximum Days Allowed
    </label>
    <input type="number"
           name="max_days"
           min="1"
           value="{{ plan.max_days }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
    <p class="text-xs text-gray-500 mt-1">
      Users cannot book beyond this limit
    </p>
  </div>

  <!-- DESCRIPTION -->
  <div>
    <label class="block text-sm font-medium mb-1">Description</label>
    <textarea name="description"
              rows="3"
              class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">{{ plan.description }}</textarea>
  </div>

  <!-- ACTIVE -->
  <div class="flex items-center gap-2">
    <input type="checkbox"
           name="is_active"
           {% if plan.is_active %}checked{% endif %}>
    <label class="text-sm">Active</label>
  </div>

  <!-- ACTIONS -->
  <div class="flex gap-4 pt-4">
    <button type="submit"
            class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
      Save Changes
    </button>

    <a href="{% url 'petadmin:daycarePlansAdmin' %}"
       class="px-6 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">
      Cancel
    </a>
  </div>
</form>
{% endblock %}
