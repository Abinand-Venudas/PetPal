{% extends "Petadmin/baseadmin.html" %}
{% block title %}Edit Daycare Plan{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Edit Daycare Plan</h1>

<form method="POST" class="space-y-6">
  {% csrf_token %}

  <div>
    <label class="block text-sm font-medium mb-1">Name</label>
    <input type="text"
           name="name"
           value="{{ plan.name }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Price (â‚¹)</label>
    <input type="number"
           name="price"
           step="0.01"
           value="{{ plan.price }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Duration (days)</label>
    <input type="number"
           name="duration_days"
           value="{{ plan.duration_days }}"
           required
           class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200">
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Description</label>
    <textarea name="description"
              class="w-full px-4 py-2 rounded-lg border focus:ring focus:ring-indigo-200"
              rows="3">{{ plan.description }}</textarea>
  </div>

  <div class="flex items-center gap-2">
    <input type="checkbox"
           name="is_active"
           {% if plan.is_active %}checked{% endif %}>
    <label class="text-sm">Active</label>
  </div>

  <div class="flex gap-4">
    <button type="submit"
            class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
      Save Changes
    </button>

    <a href="{% url 'petadmin:daycarePlansAdmin' %}"
       class="px-6 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">
      Cancel
    </a>
  </div>
</form>

{% endblock %}
