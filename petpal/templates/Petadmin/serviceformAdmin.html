{% extends "petadmin/baseAdmin.html" %}

{% block title %}Add Daycare Plan{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow">

  <h2 class="text-2xl font-extrabold mb-6">
    {{ title }}
  </h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-5">
      <label class="block text-sm font-semibold mb-1">Plan Name</label>
      <input name="name" required
             class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="mb-5">
      <label class="block text-sm font-semibold mb-1">Price (â‚¹)</label>
      <input type="number" name="price" step="0.01" required
             class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-indigo-500">
    </div>

   <div class="mb-6">
  <label class="block text-sm font-semibold mb-1">Duration (Days)</label>
  <input type="number" name="duration_days" min="1" required
         class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-indigo-500">
</div>

<div class="mb-6">
  <label class="block text-sm font-semibold mb-1">Description</label>
  <textarea name="description"
            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-indigo-500"></textarea>
</div>

<input type="hidden" name="is_active" value="true">

    <button type="submit"
            class="w-full py-3 rounded-full bg-indigo-600 text-white font-bold
                   hover:bg-indigo-700 transition">
      Save Plan
    </button>
  </form>

</div>
{% endblock %}
