{% extends "user/base.html" %}
{% block title %}Change Password | Pawfect{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-20 bg-white p-10 rounded-3xl shadow-xl">
  <h2 class="text-3xl font-bold text-indigo-600 mb-6">Change Password</h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <input type="password" name="current_password" placeholder="Current Password" required
      class="w-full px-4 py-3 rounded-xl border border-gray-300">

    <input type="password" name="new_password" placeholder="New Password" required
      class="w-full px-4 py-3 rounded-xl border border-gray-300">

    <input type="password" name="confirm_password" placeholder="Confirm New Password" required
      class="w-full px-4 py-3 rounded-xl border border-gray-300">

    <button type="submit"
      class="w-full py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700">
      Update Password
    </button>
  </form>
</div>
{% endblock %}
